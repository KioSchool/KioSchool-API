<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>키오스쿨 비밀번호 재설정</title>
  <style>
    /* Custom font stack, prioritizing Korean fonts, then Inter, then generic sans-serif */
    body {
      font-family: 'Apple SD Gothic Neo', 'NanumGothic', 'Malgun Gothic', 'Inter', sans-serif;
    }
  </style>
</head>
<body
    style="background-color: #f3f4f6; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem;">
<div
    style="background-color: #ffffff; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); text-align: center; max-width: 28rem; width: 100%;">
  <!-- Application Title -->
  <h1 style="font-size: 2.25rem; font-weight: 800; color: #1f2937; margin-bottom: 1rem; letter-spacing: -0.025em;">
    키오스쿨</h1>

  <!-- Section Title -->
  <div
      style="font-size: 1.25rem; font-weight: 700; color: #374151; margin-bottom: 1.5rem; line-height: 1.625;">
    <p>키오스쿨 비밀번호 재설정</p>
  </div>

  <!-- Reset Password Button -->
  <div
      style="background-color: #eb6d09; border-radius: 0.5rem; margin-bottom: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); text-align: center; display: inline-block;">
    <a style="display: block; padding: 1rem 2rem; color: #ffffff; font-size: 1.25rem; font-weight: 800; text-decoration: none; border-radius: 0.5rem;"
       th:href="${baseUrl} + '/reset-password?code=' + ${code}">
      재설정하기
    </a>
  </div>
</div>
</body>
</html>
